<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <label for="upload" class="custom-file-upload " style="background-color:#F0FFFF; border-radius: 20px;">
    <img class="img-upload" src="/image/focus_icon.png" style="width:40px; height:40px;" />
    <span clas="text-upload">รูปภาพ/วีดีโอ </span>&nbsp;
  </label>
  <input type="file" id="upload" accept="image/*" style="width: 150px; display: none;" onchange="readURL(this);" />

  <img id="blah" src="#" alt="your image" />
  <button id="addFile">เพิ่มรูปภาพ</button>
  <script>
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function (e) {
          $("#blah").attr("src", e.target.result);
        };
        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
  <script src="/js/firebase.js"></script>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
